{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center" style="color: white;">Đăng nhập</h3>
  <img src="https://dslv9ilpbe7p1.cloudfront.net/8nAm-YsBbxDswigGmEWqpA_store_logo_image.png" class="rounded mx-auto d-block"  style="width:20%">
  <div class="form-group">
    <label for="email"style="color: white;">Địa chỉ email</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Nhập địa chỉ email"
    />
    <label for="password"style="color: white;">Mật khẩu</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Nhập mật khẩu"
    />
    <br />
    <div align="center">
      <button class="btn btn-lg" type="submit"
      style=" background-color: #2ecc71;
      box-shadow: 0px 5px 0px 0px #15B358;
      font-weight: bold;"
      onmouseover="this.style.color='red';" onmouseout="this.style.color='black';">Đăng nhập</button>
    </div>
  </div>
</form>
{% endblock %}
